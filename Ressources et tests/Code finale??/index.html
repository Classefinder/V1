<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte avec Leaflet, OSRM et GeoJSON</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
</head>
<body>
    <div id="map" style="height: 100vh;"></div>

    <script>
        // Initialisation de la carte Leaflet
        var map = L.map('map').setView([45.9368, 6.1322], 13);

        // Couche de fond OpenStreetMap
        var osmLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // GeoJSON pour l'étage 0
        var salleEtage0 = {
            "type": "FeatureCollection",
            "features": [
                {
                    "type": "Feature",
                    "properties": {"name": "Salle A"},
                    "geometry": {
                        "type": "Polygon",
                        "coordinates": [[[2.35, 48.85], [2.351, 48.85], [2.351, 48.851], [2.35, 48.851], [2.35, 48.85]]]
                    }
                }
            ]
        };

        var cheminEtage0 = {
            "type": "FeatureCollection",
            "features": [
                {
                    "type": "Feature",
                    "properties": {"name": "Chemin 0"},
                    "geometry": {
                        "type": "LineString",
                        "coordinates": [[2.35, 48.85], [2.352, 48.852]]
                    }
                }
            ]
        };

        // GeoJSON pour l'étage 1
        var salleEtage1 = {
            "type": "FeatureCollection",
            "features": [
                {
                    "type": "Feature",
                    "properties": {"name": "Salle B"},
                    "geometry": {
                        "type": "Polygon",
                        "coordinates": [[[2.353, 48.853], [2.354, 48.853], [2.354, 48.854], [2.353, 48.854], [2.353, 48.853]]]
                    }
                }
            ]
        };

        var cheminEtage1 = {
            "type": "FeatureCollection",
            "features": [
                {
                    "type": "Feature",
                    "properties": {"name": "Chemin 1"},
                    "geometry": {
                        "type": "LineString",
                        "coordinates": [[2.353, 48.853], [2.355, 48.855]]
                    }
                }
            ]
        };

        // Couches GeoJSON
        var etage0 = L.geoJSON([salleEtage0, cheminEtage0], {
            style: { color: 'red', weight: 2, fillOpacity: 0.4 }
        }).addTo(map);

        var etage1 = L.geoJSON([salleEtage1, cheminEtage1], {
            style: { color: 'blue', weight: 2, fillOpacity: 0.4 }
        });

        // Variables pour les points de départ et d'arrivée
        var startPoint = null;
        var endPoint = null;

        // Fonction pour récupérer et filtrer les segments
        function getRouteAndPoints(start, end) {
            var osrmUrl = `http://89.168.57.91:5000/route/v1/driving/${start[1]},${start[0]};${end[1]},${end[0]}?steps=true&geometries=geojson&overview=full`;

            fetch(osrmUrl)
                .then(response => response.json())
                .then(data => {
                    if (data.routes && data.routes.length > 0) {
                        var route = data.routes[0];

                        // Nettoyer les anciennes données des couches
                        etage0.clearLayers();
                        etage1.clearLayers();

                        // Parcourir les étapes et construire les couches
                        route.legs[0].steps.forEach((step, index) => {
                            var startName = step.name || "";
                            var endName = (route.legs[0].steps[index + 1] || {}).name || "";
                            var segment = {
                                type: "Feature",
                                geometry: {
                                    type: "LineString",
                                    coordinates: step.geometry.coordinates
                                },
                                properties: {
                                    name: startName
                                }
                            };

                            // Ajouter le segment au calque correspondant
                            if (startName.toLowerCase().includes("0") || endName.toLowerCase().includes("0")) {
                                etage0.addData(segment); // Ajouter uniquement les segments "rue"
                            }
                            if (startName.toLowerCase().includes("1") || endName.toLowerCase().includes("1")) {
                                etage1.addData(segment); // Ajouter uniquement les segments "route"
                            }
                        });

                        // Centrer la carte sur l'itinéraire
                        var bounds = L.geoJSON(route.geometry).getBounds();
                        map.fitBounds(bounds);
                    }
                })
                .catch(error => {
                    console.error('Erreur lors de la récupération de l\'itinéraire:', error);
                });
        }

        // Clic sur la carte pour définir les points
        map.on('click', function(event) {
            if (!startPoint) {
                startPoint = [event.latlng.lat, event.latlng.lng];
                L.marker(startPoint).addTo(map).bindPopup("Point de départ").openPopup();
            } else if (!endPoint) {
                endPoint = [event.latlng.lat, event.latlng.lng];
                L.marker(endPoint).addTo(map).bindPopup("Point d'arrivée").openPopup();
                getRouteAndPoints(startPoint, endPoint);
            } else {
                startPoint = null;
                endPoint = null;
                map.eachLayer(layer => {
                    if (layer instanceof L.Marker || layer instanceof L.Polyline) {
                        map.removeLayer(layer);
                    }
                });
            }
        });

        // Contrôle des calques
        var baseLayers = {
            "Carte OSM": osmLayer
        };

        var overlayLayers = {
            "Étage 0": etage0,
            "Étage 1": etage1
        };

        L.control.layers(baseLayers, overlayLayers).addTo(map);
    </script>
</body>
</html>
