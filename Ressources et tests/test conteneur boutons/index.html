<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carte Leaflet Plein Écran</title>
  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet/dist/leaflet.css"
  />
  <style>
    /* Reset et mise en plein écran */
    html,
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
    #map {
      width: 100%;
      height: 100%;
      position: relative;
      z-index: 0; /* Assure que la carte reste en arrière-plan */
    }

    /* Conteneur des boutons */
    .button-container {
      position: absolute;
      top: 10px;
      right: 10px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      /* Exemple de style personnalisable */
      background: rgba(255, 255, 255, 0.8);
      border-radius: 8px;
      padding: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
      z-index: 1000; /* Assure que les boutons restent au-dessus de la carte */
    }
    .button-container button {
      cursor: pointer;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      background-color: #007bff;
      color: white;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Conteneur des boutons -->
  <div class="button-container">
    <button id="btn1">Bouton 1</button>
    <button id="btn2">Bouton 2</button>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Initialisation de la carte
    const map = L.map('map').setView([48.8566, 2.3522], 13);

    // Couche de tuiles OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // Gestion des clics sur les boutons
    document.getElementById('btn1').addEventListener('click', () => {
      alert('Vous avez cliqué sur Bouton 1');
    });
    document.getElementById('btn2').addEventListener('click', () => {
      alert('Vous avez cliqué sur Bouton 2');
    });

    // Exemple de fonction pour personnaliser le style du conteneur
    function applyContainerStyle(styles) {
      const container = document.querySelector('.button-container');
      Object.assign(container.style, styles);
    }

    // Exemples d'application de styles supplémentaires
    // applyContainerStyle({ background: 'rgba(0,0,0,0.5)', padding: '12px' });
  </script>
</body>
</html>
