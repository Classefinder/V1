<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte avec Leaflet et OSRM</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
</head>
<body>
    <h1>Itinéraire avec noms de points</h1>
    <div id="map" style="height: 600px;"></div>

    <script>
        // Initialisation de la carte Leaflet
        var map = L.map('map').setView([48.8566, 2.3522], 13); // Position initiale (Paris ici)

        // Ajouter une couche de fond à la carte (OpenStreetMap)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Variables pour stocker les points de départ et d'arrivée
        var startPoint = null;
        var endPoint = null;

        // Fonction pour récupérer l'itinéraire et les noms des points
        function getRouteAndPoints(start, end) {
            var osrmUrl = `http://router.project-osrm.org/route/v1/driving/${start[1]},${start[0]};${end[1]},${end[0]}?steps=true&geometries=geojson&overview=full`;

            fetch(osrmUrl)
                .then(response => response.json())
                .then(data => {
                    if (data.routes && data.routes.length > 0) {
                        var route = data.routes[0];
                        var geojson = route.geometry;

                        // Nettoyer la carte des anciennes routes et marqueurs
                        map.eachLayer(function(layer) {
                            if (layer instanceof L.GeoJSON) {
                                map.removeLayer(layer);
                            }
                        });

                        // Ajout de l'itinéraire sur la carte
                        L.geoJSON(geojson).addTo(map);

                        // Placer les points sur la carte
                        route.legs[0].steps.forEach((step, index) => {
                            var lat = step.maneuver.location[1];
                            var lon = step.maneuver.location[0];
                            var marker = L.marker([lat, lon]).addTo(map);

                            // Ajouter un popup avec le nom du point (si disponible)
                            marker.bindPopup("Point " + (index + 1) + ": " + step.name);
                        });
                    }
                })
                .catch(error => {
                    console.error('Erreur lors de la récupération de l\'itinéraire:', error);
                });
        }

        // Fonction de gestion des clics sur la carte
        map.on('click', function(event) {
            // Si le point de départ n'est pas encore défini
            if (!startPoint) {
                startPoint = [event.latlng.lat, event.latlng.lng];
                L.marker(startPoint).addTo(map).bindPopup("Point de départ").openPopup();
            }
            // Si le point de départ est défini et que l'on clique pour définir un point d'arrivée
            else if (!endPoint) {
                endPoint = [event.latlng.lat, event.latlng.lng];
                L.marker(endPoint).addTo(map).bindPopup("Point d'arrivée").openPopup();

                // Appeler la fonction pour récupérer et afficher l'itinéraire
                getRouteAndPoints(startPoint, endPoint);
            }
            // Si les deux points sont déjà définis, réinitialiser pour choisir à nouveau
            else {
                startPoint = null;
                endPoint = null;
                map.eachLayer(function(layer) {
                    if (layer instanceof L.Marker) {
                        map.removeLayer(layer);
                    }
                });
            }
        });
    </script>
</body>
</html>
