      // Fonction pour calculer la distance entre deux coordonn√©es
      function calculateDistance(lat1, lon1, lat2, lon2) {
        const toRad = x => (x * Math.PI) / 180;
        const R = 6371; // Rayon de la Terre en kilom√®tres

        const dLat = toRad(lat2 - lat1);
        const dLon = toRad(lon1 - lon2);
        const a =
          Math.sin(dLat / 2) * Math.sin(dLat / 2) +
          Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) * Math.sin(dLon / 2) * Math.sin(dLon / 2);

        const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
        return R * c; // Distance en kilom√®tres
      }

        return map;

            floor === "1" &&
            !feature.properties.name &&
            feature.properties.salle

            feature.properties.name = feature.properties.salle;

          layer.on({
            mouseover: function (e) {
              e.target.setStyle({
                fillOpacity: 1,
                weight: 3,
              });

            mouseout: function (e) {
              if (floor === "0") {

            },

        L.control.layers(baseLayers, null, { collapsed: false }).addTo(map);

        // Listen for layer changes and update tooltips
        map.on("baselayerchange", function (e) {
          updateTooltipsVisibility();
          updateMarkersVisibility();
          updateArrowsVisibility();
        });


        map.removeLayer(etage1);

        function updateMarkersVisibility() {
          if (map.hasLayer(etage0)) {
            if (startPoint && startPoint.options.floor !== "0") {
              map.removeLayer(startPoint);
            }
            if (endPoint && endPoint.options.floor !== "0") {
              map.removeLayer(endPoint);
            }
            if (startPoint && startPoint.options.floor === "0") {
              map.addLayer(startPoint);
            }
            if (endPoint && endPoint.options.floor === "0") {
              map.addLayer(endPoint);
            }
          } else if (map.hasLayer(etage1)) {
            if (startPoint && startPoint.options.floor !== "1") {
              map.removeLayer(startPoint);
            }
            if (endPoint && endPoint.options.floor !== "1") {
              map.removeLayer(endPoint);
            }
            if (startPoint && startPoint.options.floor === "1") {
              map.addLayer(startPoint);
            }
            if (endPoint && endPoint.options.floor === "1") {
              map.addLayer(endPoint);
            }
          } else if (map.hasLayer(etage2)) {
            if (startPoint && startPoint.options.floor !== "2") {
              map.removeLayer(startPoint);
            }
            if (endPoint && endPoint.options.floor !== "2") {
              map.removeLayer(endPoint);
            }
            if (startPoint && startPoint.options.floor === "2") {
              map.addLayer(startPoint);
            }
            if (endPoint && endPoint.options.floor === "2") {
              map.addLayer(endPoint);
            }
          }
        }

        // Fonction de cycle des calques au d√©marrage
        function cycleLayers() {
          // Afficher √©tage 0 imm√©diatement
          switchFloor("0");
          // Apr√®s 3 secondes, afficher √©tage 1
          setTimeout(function () {
            switchFloor("1");
            // Apr√®s 3 secondes suppl√©mentaires, afficher √©tage 2
            setTimeout(function () {
              switchFloor("2");
              setTimeout(function () {
                switchFloor("0");
              }, 1);
            }, 1);
          }, 1);
        }

        // ----- Appeler la fonction lors du chargement du site -----
        // Remplacer l'appel imm√©diat par une demande de g√©olocalisation
        navigator.geolocation.getCurrentPosition(
          function(position) {
            // G√©olocalisation autoris√©e : on affiche le reste du site
            cycleLayers();
          },
          function(error) {
            // G√©olocalisation refus√©e ou indisponible : afficher un message d'erreur
            document.getElementById("map").innerHTML = "<div style='position:absolute;top:50%;left:50%;transform:translate(-50%, -50%);background:rgba(255,255,255,0.9);padding:20px;border:1px solid #ccc;'>La g√©olocalisation est n√©cessaire pour charger le site.</div>";
          }
        );
          updateTooltipsVisibility();
          updateMarkersVisibility();
          updateArrowsVisibility();
          updateButtonsVisibility();

          console.log("Fin de initializeSchoolMap");
          return true;
        } catch (error) {
          console.error("Erreur dans initializeSchoolMap:", error);
          return false;
        }
      } // Fermeture de initializeSchoolMap

document.addEventListener("DOMContentLoaded", () => {
  const map = initializeBaseMap();
  let schoolMapInitialized = false;  // Flag pour suivre l'initialisation
  
  setTimeout(() => {
    const locateControl = L.control.locate({
      position: "topright",
      setView: true,
      watch: true,  // Garder la localisation active
      locateOptions: {
        enableHighAccuracy: true,
        maximumAge: 0,           // Ne pas utiliser de cache
        timeout: 5000,          // R√©duire le timeout √† 10 secondes
        watch: true
      },
      clickBehavior: {
        inView: 'stop',          // Arr√™ter la localisation au clic
        outOfView: 'setView'
      },
      showCompass: true,
      returnToPrevBounds: true,
      keepCurrentZoomLevel: true,
      drawCircle: true,
      drawMarker: false,
      // Ajouter des gestionnaires d'erreurs sp√©cifiques
      onLocationError: function(err) {
        console.warn("Erreur de localisation:", err);
        // Forcer l'initialisation de la carte si la g√©olocalisation √©choue
        if (!schoolMapInitialized) {
          schoolMapInitialized = true;
          initializeSchoolMap(map, null, lyceeCoords);
        }
      },
      onLocationOutsideMapBounds: function(context) {
        // G√©rer la position hors limites
        showProximityCircle(map);
      }
    }).addTo(map);

    // Modifier le gestionnaire d'√©v√©nements locationfound
    map.on('locationfound', (e) => {
      if (!e.latlng) {
        console.warn("Position invalide re√ßue");
        return;
      }

      const distance = calculateDistance(
        e.latlng.lat, e.latlng.lng,
        lyceeCoords[0], lyceeCoords[1]
      );

      if (distance <= proximityThreshold && !schoolMapInitialized) {
        map.eachLayer(layer => layer instanceof L.TileLayer && map.removeLayer(layer));
        
        if (initializeSchoolMap(map, null, [e.latlng.lat, e.latlng.lng])) {
          schoolMapInitialized = true;
        } else {
          showProximityCircle(map);
        }
      } else if (!schoolMapInitialized) {
        showProximityCircle(map);
      }
    });

    // D√©marrer la localisation avec un d√©lai plus court
    setTimeout(() => locateControl.start(), 100);
  }, 250);
});
