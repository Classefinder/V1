<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carte Leaflet avec Maplibre GL Basemap, Géofencing et Mode Sombre</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.locatecontrol@0.81.0/dist/L.Control.Locate.min.css" />
  <style>
    #map { height: 100vh; margin:0; padding:0; }
    .theme-toggle {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1000;
      background: none;
      border: none;
      cursor: pointer;
    }
    .theme-toggle img {
      width: 32px;
      height: 32px;
    }
  </style>
</head>
<body>
  <button id="themeToggle" class="theme-toggle">
    <img id="themeIcon" src="https://cdn-icons-png.flaticon.com/512/1164/1164954.png" alt="Toggle Theme" />
  </button>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.locatecontrol@0.81.0/dist/L.Control.Locate.min.js"></script>
  <script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>
  <script src="https://unpkg.com/@maplibre/maplibre-gl-leaflet@0.0.20/leaflet-maplibre-gl.js"></script>
  <script src="https://unpkg.com/@turf/turf@6.5.0/turf.min.js"></script>

  <script>
    const lightStyle = 'https://api.maptiler.com/maps/3b544fc3-420c-4a93-a594-a99b71d941bb/style.json?key=BiyHHi8FTQZ233ADqskZ';
    const darkStyle = 'https://api.maptiler.com/maps/04c03a5d-804b-4c6f-9736-b7103fdb530b/style.json?key=BiyHHi8FTQZ233ADqskZ';

    let currentStyle = window.matchMedia('(prefers-color-scheme: dark)').matches ? darkStyle : lightStyle;

    const map = L.map('map').setView([48.8566, 2.3522], 13);

    let glLayer = L.maplibreGL({ style: currentStyle }).addTo(map);

    const perimeterCenter = L.latLng(48.8566, 2.3522);
    const perimeterRadius = 10000000;
    const perimeterCircle = L.circle(perimeterCenter, { radius: perimeterRadius, color: 'red', fillOpacity: 0.1 });

    let processed = false;

    function onlyBaseMapWithNotice(msg) {
      if (!processed) {
        processed = true;
        perimeterCircle.addTo(map);
        map.setView(perimeterCenter, 13);
        L.popup({ closeOnClick: false, autoClose: false })
          .setLatLng(perimeterCenter)
          .setContent(msg)
          .openOn(map);
      }
    }

    function onOutOfZone(latlng) {
      if (!processed) {
        processed = true;
        perimeterCircle.addTo(map);
        const bounds = L.latLngBounds([latlng, perimeterCenter]);
        map.fitBounds(bounds.pad(0.25));
        L.popup()
          .setLatLng(latlng)
          .setContent('Vous êtes hors de la zone autorisée.')
          .openOn(map);
      }
    }

    function onAuthorizedZoneAccess(latlng) {
      if (!processed) {
        processed = true;
        console.log('Accès autorisé : utilisateur dans la zone.');
        if (map.hasLayer(perimeterCircle)) map.removeLayer(perimeterCircle);

        const marker = L.marker(latlng).bindPopup('Bienvenue !');
        const overlay = L.layerGroup([marker]);

        L.control.layers(
          { 'Maplibre Basemap': glLayer },
          { 'Marqueur Accès': overlay }
        ).addTo(map);

        overlay.addTo(map);
      }
    }

    const locateControl = L.control.locate({
      drawCircle: false,
      showPopup: false,
      keepCurrentZoomLevel: true,
      flyTo: true,
      cacheLocation: true,
      watch: false,
      locateOptions: { enableHighAccuracy: true, maximumAge: 0, timeout: 10000 }
    }).addTo(map);

    map.on('locationerror', () => onlyBaseMapWithNotice('Localisation requise pour accéder au contenu complet.'));
    map.on('locationfound', e => {
      const latlng = e.latlng;
      const distance = latlng.distanceTo(perimeterCenter);
      if (distance <= perimeterRadius) {
        onAuthorizedZoneAccess(latlng);
      } else {
        onOutOfZone(latlng);
      }
    });

    locateControl.start();

    // Bouton de bascule de thème
    const themeToggle = document.getElementById('themeToggle');
    const themeIcon = document.getElementById('themeIcon');

    themeToggle.addEventListener('click', () => {
      const isDark = currentStyle === darkStyle;
      currentStyle = isDark ? lightStyle : darkStyle;
      themeIcon.src = isDark
        ? 'https://cdn-icons-png.flaticon.com/512/1164/1164954.png' // Soleil
        : 'https://cdn-icons-png.flaticon.com/512/1164/1164950.png'; // Lune

      map.removeLayer(glLayer);
      glLayer = L.maplibreGL({ style: currentStyle });
      map.addLayer(glLayer);
    });
  </script>
</body>
</html>
