<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Map with Search</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-search@3.0.0/dist/leaflet-search.min.css"/>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .banner {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        .container {
            display: flex;
            flex: 1;
        }
        .sidebar {
            width: 20%;
            background-color: #f4f4f4;
            padding: 1rem;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }
        .map-container {
            flex: 1;
            position: relative;
        }
        #map {
            height: 100%;
            width: 100%;
        }
        .search-box {
            margin-bottom: 1rem;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="banner">
        <h1>Leaflet Map with Search</h1>
    </div>
    <div class="container">
        <div class="sidebar">
            <div id="searchBoxContainer" class="search-box"></div>
            <h2>Search Locations</h2>
            <p>Use the search box above to find markers!</p>
        </div>
        <div class="map-container">
            <div id="map"></div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet-search@3.0.0/dist/leaflet-search.min.js"></script>
    <script>
        // Initialize the map
        const map = L.map('map').setView([48.8566, 2.3522], 13); // Centered on Paris

        // Add a tile layer to the map
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Add some markers to the map
        const markers = [
            { lat: 48.8566, lng: 2.3522, title: 'Paris', url: 'https://en.wikipedia.org/wiki/Paris' },
            { lat: 48.8584, lng: 2.2945, title: 'Eiffel Tower', url: 'https://en.wikipedia.org/wiki/Eiffel_Tower' },
            { lat: 48.8738, lng: 2.2950, title: 'Arc de Triomphe', url: 'index.html' }
        ];

        const markerGroup = L.featureGroup();

        markers.forEach(marker => {
            const markerItem = L.marker([marker.lat, marker.lng], {
                title: marker.title
            }).bindPopup(
                `<div>
                    <h3>${marker.title}</h3>
                    <button onclick="window.location.href='${marker.url}'">More Info</button>
                </div>`
            );

            // Add properties for search compatibility
            markerItem.feature = {
                properties: {
                    title: marker.title
                }
            };

            markerItem.addTo(markerGroup);
        });

        markerGroup.addTo(map);

        // Add the search control to the map
        const searchControl = new L.Control.Search({
            layer: markerGroup,
            propertyName: 'title',
            marker: false,
            collapsed: false,
            autocomplete: true,
            moveToLocation: function (latlng, title, map) {
                map.setView(latlng, 15); // Zoom level after search
                const marker = markerGroup.getLayers().find(m => m.getLatLng().equals(latlng));
                if (marker) {
                    marker.openPopup();
                }
            },
            textPlaceholder: 'Search locations...'
        }).addTo(map);

        // Move the search control to the sidebar
        const searchBoxContainer = document.getElementById('searchBoxContainer');
        const searchControlContainer = searchControl.getContainer();
        searchBoxContainer.appendChild(searchControlContainer);
    </script>
</body>
</html>
